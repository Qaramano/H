<!DOCTYPE html>
<html>
	<body>
	<style>
		.My_Style {
		background-color: red;
		color: blue;
		text-decoration: underline;
		font-weight: bold;
		font-size: large;
		font: Arial;
		text-align: center;
	}
	</style>
		<h2 class="My_Style">This h2 element is styled per class attribute My_Style"</h2>
		<h3 class="font_2">This h3 element is styled per class attribute font_2"</h2>
		<h4 class="font_1">even though this is an h4 element, it is styled the same as the 
		h2 elemen because we pointed to the class attribute font_1</h4>
	</body>
</html>
